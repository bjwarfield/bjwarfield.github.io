<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ottergram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">Ottergram</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/otter1.jpg"  data-image-role="trigger"
                                  data-image-title="Stayin' Alive"
                                  data-image-url="img/otter1.jpg">
          <img src="img/otter1.jpg" class="thumbnail-image" alt="Barry the Otter">
          <span class="thumbnail-title">Barry</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter2.jpg" data-image-role="trigger"
                                 data-image-title="How deep is your love"
                                 data-image-url="img/otter2.jpg">
          <img src="img/otter2.jpg" class="thumbnail-image" alt="Robin the Otter">
          <span class="thumbnail-title">Robin</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter3.jpg"  data-image-role="trigger"
                                  data-image-title="You Should Be Dancing"
                                  data-image-url="img/otter3.jpg">
          <img src="img/otter3.jpg" class="thumbnail-image" alt="Maurice the Otter">
          <span class="thumbnail-title">Maurice</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter4.jpg"   data-image-role="trigger"
                                    data-image-title="Night Fever"
                                    data-image-url="img/otter4.jpg">
          <img src="img/otter4.jpg" class="thumbnail-image" alt="Lelsie the Otter">
          <span class="thumbnail-title">Lesley</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter5.jpg"  data-image-role="trigger"
                                  data-image-title="To Love Somebody"
                                  data-image-url="img/otter5.jpg">
          <img src="img/otter5.jpg" class="thumbnail-image" alt="Barbara the Otter">
          <span class="thumbnail-title">Barbara</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/Grid-Garden.jpg"  data-image-role="trigger"
                                  data-image-title="Grid Garden"
                                  data-image-url="img/Grid-Garden.jpg">
          <img src="img/Grid-Garden.jpg" class="thumbnail-image" alt="Grid Garden">
          <span class="thumbnail-title">Grid Garden</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/flex-froggy.png"  data-image-role="trigger"
                                  data-image-title="Flex Froggy"
                                  data-image-url="img/flex-froggy.png">
          <img src="img/flex-froggy.png" class="thumbnail-image" alt="Flex Froggy">
          <span class="thumbnail-title">Flex Froggy</span>
        </a>
      </li>
    </ul>
    <div class="detail-image-container">
      <div class="detail-image-frame" data-image-role="frame" >
        <img src="img/otter1.jpg" alt="" class="detail-image" data-image-role="target">
        <span class="detail-image-title" data-image-role="title">Otter Space</span>
      </div>
    </div>
  </main>
  <script src="scripts/scripts.js" charset="utf-8"> </script>
</body>
</html>
